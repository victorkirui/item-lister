<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Item Lister</title>
</head>
<body>
    <header>
      <div class="container top">
        <h1>Items Lister</h1>
        <input type="text" class = "filter" placeholder="Search Items...">
      </div>
    </header>
    <div class="wrapper container">
      <h2>Add Items</h2> 
      <form id="my-form">
        <input type="text" class="item" id="newItem">
        <button class="btn">Submit</button>
      </form>
      <h2>Items</h2>
      <ul id="itemlist">
        <li class = "liststyle">Item 1 <button class="close">x</button></li>
        <li class = "liststyle">Item 2 <button class="close">x</button></li>
        <li class = "liststyle">Item 3 <button class="close">x</button></li>
      </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
